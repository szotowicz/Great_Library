<div class="tab-container">
  <form class="form-horizontal">
    <fieldset>

    <legend>Add new book</legend>

    <div class="form-group">
      <label class="col-md-6 offset-md-3" for="textinput">Title:</label>
      <div class="col-md-6 offset-md-3">
        <input name="titlebook" type="text" placeholder="Enter full title" class="form-control input-md">
      </div>
    </div>

    <div class="form-group">
      <label class="col-md-6 offset-md-3 control-label" for="textinput">Author</label>
      <div class="col-md-6 offset-md-3">
        <input name="authorbook" type="text" placeholder="Enter name of author" class="form-control input-md">
      </div>
    </div>

    <div class="form-group">
      <label class="col-md-6 offset-md-3 control-label" for="genresbook">Select book genres:</label>
      <div class="col-md-4 offset-md-4" *ngFor="let genre of availableBookGenres; let i = index">
        <div class="checkbox">
          <label for="genrebook">
            <input type="checkbox" name="genrebook" value="{{i}}">
            {{genre}}
          </label>
        </div>
      </div>
    </div>

    <div class="form-group">
      <div class="col-md-6 offset-md-3">
        <button id="addbookbtn" name="addbookbtn" class="btn btn-primary btn-block">Add book</button>
      </div>
    </div>

    </fieldset>
    </form>
</div>
